<!doctype html>
<html lang="uk" class="bg-orange-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/favicon.ico" rel="icon" />
    <link href="/public/tailwind.css" rel="stylesheet" />
    <title>Шафа - Предмети</title>
  </head>
  <body>
    <header class="bg-orange-100">
      <nav class="flex justify-end space-x-2 p-2">
        <button
          id="open-select-modal-button"
          class="rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          onclick="showActionSelectModal()">
          Додати
        </button>
        <button
          class="rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-post="/api/logout">
          Вийти
        </button>
      </nav>
    </header>
    <main>
      <section
        class="grid grid-cols-1 gap-y-4 p-4 sm:grid-cols-2 sm:gap-x-4 lg:grid-cols-4"
        hx-get="/api/items"
        hx-swap="innerHTML"
        hx-trigger="load"></section>
    </main>
    <!-- Action select modal -->
    <div
      id="action-select-modal"
      class="fixed left-0 top-0 hidden h-screen w-full items-center justify-center bg-black bg-opacity-50 px-4">
      <div
        class="flex w-full flex-col items-center space-y-4 rounded-lg bg-orange-100 p-4 shadow sm:max-w-md">
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          onclick="hideActionSelectModal();showNewItemModal()">
          Додати предмет
        </button>
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          onclick="hideActionSelectModal();showNewLocationModal()">
          Додати локацію
        </button>
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          onclick="hideActionSelectModal()">
          Закрити
        </button>
      </div>
    </div>
    <!-- New item modal -->
    <div
      id="new-item-modal"
      class="fixed left-0 top-0 hidden h-screen w-full items-center justify-center bg-black bg-opacity-50 px-4">
      <form
        class="flex w-full flex-col items-center space-y-4 rounded-lg bg-orange-100 p-4 shadow sm:max-w-md">
        <div class="w-full">
          <input
            type="text"
            name="name"
            class="w-full rounded-lg border-0 bg-orange-200 placeholder:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-0 focus-visible:outline-orange-300"
            placeholder="Назва предмету"
            required
            maxlength="50" />
        </div>
        <div class="w-full">
          <input
            type="file"
            name="image"
            accept="image/*"
            class="w-full rounded-lg text-gray-600 file:mr-4 file:rounded-lg file:border-0 file:bg-orange-200 file:px-4 file:py-2 hover:file:bg-orange-300 focus:outline-2 focus:outline-orange-300"
            required />
        </div>
        <button
          type="button"
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300">
          Оберіть локацію
        </button>
        <div class="flex w-full flex-col justify-between">
          <ul id="selected-tags-list" class="mb-4 hidden flex-wrap gap-2"></ul>
          <div class="flex w-full overflow-hidden rounded-lg">
            <input
              id="tag-input"
              list="tags-list"
              type="text"
              class="block w-full border-0 bg-orange-200 placeholder:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-0 focus-visible:outline-orange-300"
              placeholder="Теги" />
            <datalist
              id="tags-list"
              hx-get="/api/tags"
              hx-swap="innerHTML"
              hx-trigger="load"></datalist>
            <button
              type="button"
              class="border-l-2 border-orange-100 bg-orange-200 px-4 py-2"
              onclick="addTagToList()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
            </button>
          </div>
          <div id="tag-exists-message" class="pl-3 pt-1 text-red-500" hidden>
            Тег вже додано
          </div>
        </div>
        <button
          type="submit"
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-post="/api/item"
          hx-encoding="multipart/form-data"
          hx-swap="none">
          Додати
        </button>
        <button
          type="button"
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          onclick="hideNewItemModal();showActionSelectModal()">
          Назад
        </button>
        <button
          type="button"
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          onclick="hideNewItemModal()">
          Закрити
        </button>
      </form>
    </div>
    <!-- New location modal -->
    <div
      id="new-location-modal"
      class="fixed left-0 top-0 hidden h-screen w-full items-center justify-center bg-black bg-opacity-50 px-4">
      <form
        class="flex w-full flex-col items-center space-y-4 rounded-lg bg-orange-100 p-4 shadow sm:max-w-md">
        <div class="w-full">
          <input
            type="text"
            name="name"
            class="w-full rounded-lg border-0 bg-orange-200 placeholder:text-gray-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-0 focus-visible:outline-orange-300"
            placeholder="Назва локації"
            required />
          <div id="location-exists-message" hidden></div>
        </div>
        <label class="flex w-full cursor-pointer items-center">
          <input
            type="checkbox"
            class="mx-2 h-5 w-5 appearance-none rounded-md border-0 bg-orange-200 checked:bg-orange-300 hover:bg-orange-300 hover:checked:bg-orange-300 focus:ring-1 focus:ring-orange-300 focus:ring-offset-0 focus:checked:bg-orange-300 focus:checked:ring-orange-200"
            onchange="toggleParentLocationSelectButton()" />
          Належить до іншої локації
        </label>
        <button
          id="parent-location-select-button"
          type="button"
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          onclick="hideNewLocationModal();showParentLocationSelectModal()"
          hidden>
          Оберіть локацію
        </button>
        <button
          type="submit"
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-post="/api/location"
          hx-trigger="submit from:form"
          hx-target="#location-result-message"
          hx-swap="outerHTML"
          hx-on::after-request="hideNewLocationModal();showLocationResultModal()"
          hx-indicator="#location-result-message">
          Додати
        </button>
        <button
          type="button"
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          onclick="hideNewLocationModal();showActionSelectModal()">
          Назад
        </button>
        <button
          type="button"
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          onclick="hideNewLocationModal()">
          Закрити
        </button>
      </form>
    </div>
    <!-- Parent location select modal -->
    <div
      id="parent-location-select-modal"
      class="fixed left-0 top-0 hidden h-screen w-full items-center justify-center bg-black bg-opacity-50 px-4">
      <div
        class="flex max-h-[50%] w-full flex-col items-center space-y-4 rounded-lg bg-orange-100 p-4 shadow sm:max-w-md">
        <ul
          class="scroll h-full w-full overflow-auto rounded-lg bg-orange-200"
          hx-get="/api/root-locations"
          hx-trigger="click from:#parent-location-select-button">
          <div class="htmx-indicator flex justify-center">
            <img src="/public/loading.svg" />
          </div>
        </ul>
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          onclick="hideParentLocationSelectModal();showNewLocationModal()">
          Назад
        </button>
      </div>
    </div>
    <!-- Location result modal -->
    <div
      id="location-result-modal"
      class="fixed left-0 top-0 hidden h-screen w-full items-center justify-center bg-black bg-opacity-50 px-4">
      <div
        class="flex w-full flex-col items-center space-y-4 rounded-lg bg-orange-100 p-4 shadow sm:max-w-md">
        <div
          id="location-result-message"
          class="htmx-indicator flex justify-center">
          <img src="/public/loading.svg" />
        </div>
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          onclick="hideLocationResultModal();resetLocationResultMessage();showNewLocationModal()">
          Додати ще
        </button>
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300">
          Мої локації
        </button>
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          onclick="hideLocationResultModal();">
          Закрити
        </button>
      </div>
    </div>
    <script src="/public/htmx.min.js"></script>
    <script src="/public/items.js"></script>
  </body>
</html>
