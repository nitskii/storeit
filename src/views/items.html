<!doctype html>
<html lang="uk" class="bg-orange-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/favicon.ico" rel="icon" />
    <link href="/public/tailwind.css" rel="stylesheet" />
    <title>Шафа - Предмети</title>
  </head>
  <body>
    <header class="bg-orange-100">
      <nav class="flex justify-end space-x-2 p-2">
        <button
          class="rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-on:click="document.getElementById('select-modal').classList.replace('hidden', 'flex')">
          Додати
        </button>
        <button
          class="rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-post="/api/logout">
          Вийти
        </button>
      </nav>
    </header>
    <main>
      <section
        class="grid grid-cols-1 gap-y-4 p-4 sm:grid-cols-2 sm:gap-x-4 lg:grid-cols-4"
        hx-get="/api/items"
        hx-swap="innerHTML"
        hx-trigger="load"></section>
    </main>
    <div
      id="select-modal"
      class="fixed left-0 top-0 hidden h-screen w-full items-center justify-center bg-black bg-opacity-50 px-4">
      <div
        class="flex w-full flex-col items-center space-y-4 rounded-lg bg-orange-100 p-4 shadow sm:max-w-md">
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-on:click="document.getElementById('select-modal').classList.replace('flex', 'hidden');document.getElementById('item-modal').classList.replace('hidden', 'flex')">
          Додати предмет
        </button>
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-on:click="document.getElementById('select-modal').classList.replace('flex', 'hidden');document.getElementById('location-modal').classList.replace('hidden', 'flex')">
          Додати локацію
        </button>
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-on:click="document.getElementById('select-modal').classList.replace('flex', 'hidden')">
          Закрити
        </button>
      </div>
    </div>
    <div
      id="item-modal"
      class="fixed left-0 top-0 hidden h-screen w-full items-center justify-center bg-black bg-opacity-50 px-4">
      <form
        class="flex w-full flex-col items-center space-y-4 rounded-lg bg-orange-100 p-4 shadow sm:max-w-md">
        <input
          type="text"
          name="name"
          class="w-full rounded-lg border-0 bg-orange-200 placeholder:text-gray-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-0 focus-visible:outline-orange-300"
          placeholder="Назва предмету"
          required />
        <input
          type="file"
          name="image"
          accept="image/*"
          class="w-full rounded-lg text-gray-600 file:mr-4 file:rounded-lg file:border-0 file:bg-orange-200 file:px-4 file:py-2 hover:file:bg-orange-400 focus:outline-2 focus:outline-orange-300" />
        <select
          name="locationId"
          class="w-full rounded-lg border-0 bg-orange-200 focus:outline-2 focus:outline-offset-0 focus:outline-orange-300 focus:ring-0"
          hx-get="/api/locations"
          hx-params="none"
          hx-swap="beforeend"
          hx-trigger="load"
          required>
          <option disabled selected>Оберіть локацію</option>
        </select>
        <button
          type="submit"
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-post="/api/item"
          hx-encoding="multipart/form-data"
          hx-swap="none">
          Додати
        </button>
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-on:click="document.getElementById('item-modal').classList.replace('flex', 'hidden');document.getElementById('select-modal').classList.replace('hidden', 'flex')">
          Назад
        </button>
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-on:click="document.getElementById('item-modal').classList.replace('flex', 'hidden')">
          Закрити
        </button>
      </form>
    </div>
    <div
      id="location-modal"
      class="fixed left-0 top-0 hidden h-screen w-full items-center justify-center bg-black bg-opacity-50 px-4">
      <form
        class="flex w-full flex-col items-center space-y-4 rounded-lg bg-orange-100 p-4 shadow sm:max-w-md">
        <input
          type="text"
          name="name"
          class="w-full rounded-lg border-0 bg-orange-200 placeholder:text-gray-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-0 focus-visible:outline-orange-300"
          placeholder="Назва локації"
          required />
        <label class="flex w-full cursor-pointer items-center">
          <input
            type="checkbox"
            class="mx-2 h-5 w-5 appearance-none rounded-md border-0 bg-orange-200 checked:bg-orange-300 hover:bg-orange-300 hover:checked:bg-orange-300 focus:ring-1 focus:ring-orange-300 focus:ring-offset-0 focus:checked:bg-orange-300 focus:checked:ring-orange-200"
            hx-on:change="const ps=document.getElementById('parent-select');ps.classList.toggle('hidden');ps.disabled=!ps.disabled" />
          Має локацію-власника
        </label>
        <select
          id="parent-select"
          name="parentId"
          class="hidden w-full rounded-lg border-0 bg-orange-200 focus:outline-2 focus:outline-offset-0 focus:outline-orange-300 focus:ring-0"
          hx-get="/api/locations"
          hx-params="none"
          hx-swap="beforeend"
          hx-trigger="load"
          disabled>
          <option disabled selected>Оберіть локацію</option>
        </select>
        <button
          type="submit"
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-post="/api/location"
          hx-swap="none">
          Додати
        </button>
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-on:click="document.getElementById('location-modal').classList.replace('flex', 'hidden');document.getElementById('select-modal').classList.replace('hidden', 'flex')">
          Назад
        </button>
        <button
          class="w-full rounded-lg bg-orange-200 p-2 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-orange-300"
          hx-on:click="document.getElementById('location-modal').classList.replace('flex', 'hidden')">
          Закрити
        </button>
      </form>
    </div>
    <script src="/public/htmx.min.js"></script>
  </body>
</html>
